<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
	<title>contents</title>
	<meta name="keywords" content="contents" />
	<meta name="description" content="contents" />
	<meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />
	<script>
 	</script>
</head>
<body>

	<!-- container -->
	<div class="container">

		<div layout:fragment="contents">
			<!-- contents start -->
			<div class="row">
				<div class="col-md-12 well">
					<h3></h3>

					<table id="editable" class="table table-striped table-bordered table-hover" style="width: 100%;">
						<thead class="thead-light">
							<tr>
								<th style="display: none;">#</th>
								<th style="width: 15%;" th:text="#{form.table.tableName}"></th>
								<th style="width: 15%;" th:text="#{form.table.columnName}"></th>
								<th style="width: 15%;" th:text="#{form.table.typeName}"></th>
								<th style="width: 75%;" th:text="#{form.table.settingName}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="conv, status : *{convList}">
								<td style="display: none;">
									<input type="hidden" th:attr="value=${conv.tableName}" th:field="*{convList[__${status.index}__].tableName}" />
									<input type="hidden" th:attr="value=${conv.columnName}" th:field="*{convList[__${status.index}__].columnName}" />
									<input type="hidden" th:attr="value=${conv.typeName}" th:field="*{convList[__${status.index}__].typeName}" />
<!-- 
									<input type="hidden" th:attr="value=*{#strings.isEmpty(convList[__${status.index}__].settingValue)? 0 : 1}" th:field="*{convList[__${status.index}__].settingKbn}" />
 -->									
								</td>
								<td th:text="${status.count}" style="display: none;"></td>
								
								<td th:text="${conv.tableName}" 
									th:value="${conv.tableName}"
									th:field="*{convList[__${status.index}__].tableName}">
								</td>
								<td th:text="${conv.columnName}"
									th:value="${conv.columnName}"
									th:field="*{convList[__${status.index}__].columnName}">
								</td>
								<td th:text="${conv.typeName}"
									th:value="${conv.typeName}"
									th:field="*{convList[__${status.index}__].typeName}">
								</td>
								<!-- 設定値 -->
								<td style="width:100%">
									<input type="text" style="width:100%; ime-mode:disabled;" 
										th:attr="value=${conv.settingValue}"
										th:field="*{convList[__${status.index}__].settingValue}" />
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- contents end -->
		</div>

	</div>
	<!-- container -->

</body>
</html>
